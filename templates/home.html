{%extends 'base.html' %}

{% block content %}
{% for post in posts %}

       
        

        <div class="ui raised card" style="width: 50%">
                <div class="content">
                  <div class="header">{{post.title}}</div>
                  <div class="meta">
                    <span class="category"> By {{post.author}} on {{post.date_posted}}</span>
                  </div>
                  <div class="description">
                        <p>{{ post.content}}</p>
                  </div>
                </div>
                <div class="extra content">
                  <div class="right floated author">
                    <img class="ui avatar image" src="/images/avatar/small/matt.jpg"> Matt
                  </div>
                </div>
              </div>
    {% endfor %} 
    {% endblock content%}
